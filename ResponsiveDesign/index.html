<!DOCTYPE html>

  <title>Diseño adaptativo</title>

<body>
  <div class="container">
    <img src="https://s3.amazonaws.com/makeitreal/responsive-design.png" alt="Diseño Web adaptable">
    <h2>Diseño Web Adaptable</h2>
    <p>El diseño web adaptable o adaptativo, conocido por las siglas 
      RWD (Responsive Web Design) es una técnica para adaptar la 
      apariencia de las páginas web a dispositivos con diferentes 
      resoluciones de pantalla (teléfonos inteligentes, tabletas, 
      portátiles, etc.).</p>
  </div>
